<div class="container">
  <div class="row">
    <div class="col-md-6">

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="query" [(ngModel)]="query" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="button" (click)="search()">Search</button>
        <button class="btn btn-secondary my-2 my-sm-0" type="reset" (click)="loadAllUsers()">Reset</button>
      </form>
      <br>

      <h3>Select a user:</h3>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let user of users"
          [class.selected] ="user === currentProfile"
          (click)="onSelect(user)">
            <span *ngIf="user.connected" class="badge badge-success">online</span> &nbsp;
            {{user.firstName}} {{user.lastName}} | username: {{user.username}}
        </li>
      </ul>
    </div>

    <div class="col-md-6" *ngIf="currentProfile">
      <h3>Profile Detail</h3>
        <p><strong>First Name: </strong>{{currentProfile.firstName}}</p>
        <p><strong>Last Name: </strong>{{currentProfile.lastName}}</p>
        <p><strong>User Name: </strong>{{currentProfile.username}}</p>
        <span *ngIf="currentProfile.connected" class="badge badge-success">online</span>
    </div>

  </div>

</div>
